<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Factorials</title>
  </head>
  <body>
    <div class="container">
      <h1>Find the product</h1>

      <form id="factorial">
        <div class="form-group">
          <label for="integer">Enter a number (1-5) to find its product as a factorial:</label>
          <input id="integer" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
      </div>
    </div>
  </body>
</html>
